<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;1,500&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
		/>
		<title>Itgamder</title>
	</head>
	<body>
		<div class="container">
			<div class="side">
				<div class="header">
					<div class="avatar">
						<img src="images/andrew.jpg" alt="" />
					</div>
					<div class="title">Perfil</div>
				</div>
				<div class="menu">
					<ul>
						<li class="active">Matches</li>
						<li>Mensajes</li>
					</ul>
				</div>
				<div class="messages">
					<div class="avatar">
						<img src="images/1.jpg" alt="" />
					</div>
					<div class="message">
						<div class="user">Scarlett Johansson</div>
					</div>
				</div>
				<div class="messages">
					<div class="avatar">
						<img src="images/2.jpg" alt="" />
					</div>
					<div class="message">
						<div class="user">Zendaya Maree</div>
					</div>
				</div>
				<div class="messages">
					<div class="avatar">
						<img src="images/3.jpg" alt="" />
					</div>
					<div class="message">
						<div class="user">Elizabeth Olsen</div>
					</div>
				</div>
				<div class="messages">
					<div class="avatar">
						<img src="images/4.jpg" alt="" />
					</div>
					<div class="message">
						<div class="user">Cobie Smulders</div>
					</div>
				</div>
				<div class="messages">
					<div class="avatar">
						<img src="images/5.jpg" alt="" />
					</div>
					<div class="message">
						<div class="user">Jaimie Alexander</div>
					</div>
				</div>
			</div>
			<div class="content">
				<div class="card">
					<div class="user">
						<img
							class="user"
							src="images/emma.jpg"
							alt=""
						/>
						<div class="profile">
							<div class="name">Emily Jean Stone <span>33</span></div>
							<div class="local">
								<i class="fas fa-map-marker-alt"></i>
								<span>a 20 kilometros de aqui</span>
							</div>
						</div>
					</div>
				</div>
				<div class="buttons">
					<div class="no">
						<i class="fas fa-times"></i>
					</div>
					<div class="star">
						<i class="fas fa-star fa"></i>
					</div>
					<div class="heart">
						<i class="fas fa-heart"></i>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
